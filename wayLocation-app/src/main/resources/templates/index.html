<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script th:src="@{js/vue.js}" type="application/javascript"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" th:href="@{/element/theme/index.css}">
    <!-- 引入组件库 -->
    <script th:src="@{/element/index.js}" type="application/javascript"></script>

</head>
<body>
<div id="app">
    <el-form ref="form" :model="form" label-width="80px">
        <el-form-item label="方法名">
            <el-input @input="searchMethod(title)" @keyup.enter.native="searchMethod(title)" v-model="form.methodName"></el-input>
        </el-form-item>
        <el-form-item>
            <el-select v-for="(item,index) in form.info" placeholder="请选择活动区域">
                <el-option label="item.className" value="shanghai"></el-option>
            </el-select>
        </el-form-item>
    </el-form>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                form: {
                    methodName: "",
                    info: [],
                }
            }
        },
        method: {
            //输入框跟踪方法名模糊查询
            searchMethod() {
                axios({
                    url: "/location/getMethodName",
                    method: "GET",
                    param: {
                        methodName: ""
                    },
                })
            }
        }
    })
</script>
</body>
</html>
